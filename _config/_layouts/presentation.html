<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      
      /* Two-column layouts */
      .left-column  { width: 49%; float: left; }
      .right-column { width: 49%; float: right; }

      .left-column-33  { width: 33%; float: left; }
      .right-column-66 { width: 66%; float: right; }

      .left-column-66  { width: 66%; float: left; }
      .right-column-33 { width: 33%; float: right; }

      .right-column ~ p { clear: both; }
      .right-column ~ ul { clear: both; }

      .scale { width: 50% }

    </style>
  </head>
  <body>
    <textarea id="source">
name: title
class: center, middle
background-color: orange
layout: true

<!-- This creates a template for "title" slides in the presentation,
and (by default) extends that style to the first slide.
Below, we begin content from the presentation file. -->

---

{{ content }}

<!-- This adds a link to the first slide of the next presentation -->
.right[[cont...]({{site.baseurl}}lessons/{{page.lesson|plus:1}})]
    </textarea>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({
          navigation: {scroll: false,},
          ratio: '4:3', // can also set to 16:9, or anything else
          countIncrementalSlides: false,
      });
    </script>
  </body>
</html>
