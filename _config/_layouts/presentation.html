<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{{ page.title | strip_html }}</title>
    <style>
      
      /* Two-column layouts */
      .left-column  { width: 49%; float: left; }
      .right-column { width: 49%; float: right; }

      .left-column-33  { width: 33%; float: left; }
      .right-column-66 { width: 66%; float: right; }

      .left-column-66  { width: 66%; float: left; }
      .right-column-33 { width: 33%; float: right; }

      .right-column ~ p { clear: both; }
      .right-column ~ ul { clear: both; }

      .scale { width: 50% }
      
      .dense-text { font-size: 90%; }
      
      .img-center {
          width: 75%;
          display: block;
          margin-left: auto;
          margin-right: auto;
      }
      
      table {
          border-collapse: collapse;
      }
      th {
          padding: 10px;
          background-color: lightblue;
          border: 1px solid black;
      }
      td {
          padding: 5px;
          border: 1px solid grey;
      }

    </style>
  </head>
  <body>
  <script src="//gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
    <textarea id="source">
name: title
class: center, middle
background-color: orange
layout: true

<!-- This creates a template for "title" slides in the presentation,
and (by default) extends that style to the first slide.
Below, we begin content from the presentation file. -->

---

{{ content }}

<!-- This adds a link to the first slide of the next presentation -->
{% assign num = page.lesson | slice: 2 | plus: 0 %}
{% if num < 9 %}
.right[[cont...](/lessons/{{page.lesson|plus:1}})]
{% endif %}
    </textarea>
    <script type="text/javascript">
      var slideshow = remark.create({
          navigation: {scroll: false,},
          ratio: '4:3', // can also set to 16:9, or anything else
          countIncrementalSlides: false,
      });
    </script>
  </body>
</html>
